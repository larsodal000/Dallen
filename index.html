<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dallen Clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="testy">Created by Dallen Larson</div>
    <div class="name">Dallen Clicker</div>
    <div class="version">Beta v0.6.1</div>
    <center>
    <div class="texty" style="font-size: 20px" id="var">Clicks: 0</div>
    <br>

    
    <div class="box" onclick="myfunction()"></div>
    </center>
    <h1 style="font-size: 30px">Upgrade:</h1>
    
    <div class="buybox inline" onclick="buyupgrade()"></div>
    <div class="inline" id="upgrade">&nbsp;Auto-Clickers: 0</div>
    <div id="cost">Cost: 10</div>
    <br>
    <div class="buybox inline" onclick="upgradeclick()"></div>
    <div class="inline" id="buttonupgrade">&nbsp;Button Upgrades: 0</div>
    <div id="cost4">Cost: 75</div>
    <br>
    <div id="hiddentest">
        <div class="buybox inline" onclick="buyupgrade1()"></div>
        <div id="ultra" class="inline">&nbsp;Ultra-Clickers: 0</div>
        <div id="cost2">Cost: 100</div>
        <br>
    </div>
    <div id="hide2">
        <div class="buybox inline" onclick="buyupgrade3()"></div>
        <div id="omega" class="inline">&nbsp;OmegaClickers: 0</div>
        <div id="cost3">Cost: 1000</div>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
